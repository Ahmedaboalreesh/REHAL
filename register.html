<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - رحال</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="auth-header">
        <nav class="auth-nav">
            <a class="brand" href="index.html">
                <i class="fas fa-bus"></i>
                <span>رحال</span>
            </a>
            <div class="nav-actions">
                <a href="index.html#home" class="link">الرئيسية</a>
                <a href="index.html#about" class="link">عن المنصة</a>
                <a href="index.html#contact" class="link">تواصل</a>
            </div>
        </nav>
    </header>

    <main class="auth-wrapper">
        <section class="auth-card">
            <h1 class="title">إنشاء حساب جديد</h1>
            <p class="subtitle">انضمي إلى رحال للاستفادة من خدمات النقل الآمن</p>

            <form id="registerForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">الاسم الكامل</label>
                        <input type="text" id="fullName" name="fullName" placeholder="الاسم كما في الهوية" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">نوع المستخدمة</label>
                        <select id="userType" name="userType" required>
                            <option value="">اختاري النوع</option>
                            <option value="student">طالبة جامعية</option>
                            <option value="worker">عاملة</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الجوال</label>
                        <input type="tel" id="phone" name="phone" inputmode="numeric" placeholder="05XXXXXXXX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="••••••••" minlength="8" required>
                            <button type="button" class="toggle-pass" aria-label="إظهار/إخفاء كلمة المرور"><i class="far fa-eye"></i></button>
                        </div>
                        <small class="hint">على الأقل 8 أحرف مع حرف ورقم</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                            <button type="button" class="toggle-pass" aria-label="إظهار/إخفاء كلمة المرور"><i class="far fa-eye"></i></button>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="district">الحي / المنطقة</label>
                        <select id="district" name="district" required>
                            <option value="">اختاري منطقتك</option>
                            <option value="riyadh-center">وسط الرياض</option>
                            <option value="riyadh-north">شمال الرياض</option>
                            <option value="riyadh-south">جنوب الرياض</option>
                            <option value="riyadh-east">شرق الرياض</option>
                            <option value="riyadh-west">غرب الرياض</option>
                            <option value="olaya">العليا</option>
                            <option value="malaz">الملز</option>
                            <option value="nasim">النسيم</option>
                            <option value="shifa">الشفا</option>
                            <option value="hittin">حطين</option>
                            <option value="al-nakheel">النخيل</option>
                        </select>
                    </div>
                    <div class="form-group" id="affiliationGroup">
                        <label for="affiliation">الجهة التعليمية/العملية</label>
                        <input type="text" id="affiliation" name="affiliation" placeholder="مثال: جامعة الملك سعود" required>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">أوافق على الشروط والأحكام وسياسة الخصوصية</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i>
                    إنشاء الحساب
                </button>

                <p class="alt-action">
                    لديك حساب؟
                    <a href="#" class="link">تسجيل الدخول</a>
                </p>
            </form>
        </section>
    </main>

    <script src="register.js"></script>
</body>
</html>
